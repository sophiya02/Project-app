<div class="mat-elevation-z2" style="margin: 10px">
    <table mat-table [dataSource]="formService.dataSource" style="width: 100%;">
  
     <!-- Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width:20%" > Name </th>
        <td mat-cell *matCellDef="let element" style="width:20%" class="mat-title"> {{element.name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position" >
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Position </th>
        <td mat-cell *matCellDef="let element" style="width:20%"> {{element.position}} </td>
      </ng-container>
       
      <!-- About Column -->
      <ng-container matColumnDef="about">
        <th mat-header-cell *matHeaderCellDef style="width:40%"> About </th>
        <td mat-cell *matCellDef="let element" style="width:40%; padding: 10px;"> {{element.about}} </td>
      </ng-container>
  
      <!-- joining_date Column -->
      <ng-container matColumnDef="joining_date">
        <th mat-header-cell *matHeaderCellDef style="width:20%; text-align: right;"> Joining Date </th>
        <td mat-cell *matCellDef="let element" style="width:10%; text-align: right;"> {{element.joining_date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
